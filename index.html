<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> QUIZ WEBAPP</title>
</head>
<body>
  <nav>
    <div>
      <span id="timer">00:00</span>
    </div>
    <div class="user" id="navuser">Login to Start</div>
    <div>
      <button class="toggleMode" aria-label="Toggle light/dark mode" tabindex="0">Light/Dark</button>
    </div>
  </nav>
  <div class="items">
    <div id="Signin" class="card">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Enter your Name </label><br/>
        <input type="username" id="username" aria-label="Username" tabindex="0" required />
        <label for="Password">Enter your Password </label><br/>
        <input type="password" id="Password" aria-label="Password" tabindex="0" required />
        <button type="submit" id="startquizbtn" aria-label="Username" tabindex="0">Start Quiz</button>
      </form>

    </div>
  </div>
    
</body>
