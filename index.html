<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h2>General Quiz</h2>
    <div class="nav-right">
      <div class="user-info" id="userInfo"></div>
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>
  <div class="login-screen" id="loginScreen">
    <h2>Welcome to the Quiz!</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit" id="loginBtn">Start Quiz</button>
    </form>
  </div>
  <div class="app" id="quizApp" style="display: none;">
    <div class="status-bar">
      <div class="status-item attempted">Attempted: <span id="attempted-count">0</span></div>
      <div class="status-item unattempted">Unattempted: <span id="unattempted-count">0</span></div>
      <div class="status-item review">Marked for Review: <span id="review-count">0</span></div>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="timer">Time left: 60s</div>
    <h2 id="question">Question goes here</h2>
    <div id="answer-buttons"></div>
    <div class="controls">
      <button id="next-btn">Next</button>
      <button id="end-btn">End Quiz</button>
      <button id="review-btn">Mark for Review</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
